<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React_Test_07_학예회 문제 풀이</title>
    <style>

        p {
            color: blue;
            font-size: 24px;

<body>

    <div class="title">
        <!-- 발표회 -->
    </div>

    <hr style="border: solid 2px orange;">

    <ul class="list" style="list-style-type: upper-roman;">
        <!-- custum function -->
    </ul>
    
    
    <!-- React_cdn / 리엑트 연결 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- BABEL unpkg / 바벨 연결 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const titlerootElement = document.querySelector('.title')
        const listrootElement = document.querySelector('.list')

        const titleElement = React.createElement('p', null, '발표회')

        const listElement = (
            <>
                <li className='li01'>참가팀 순서</li>
                <li className='li02'>햇님반 주제</li>
                <li className='li03'>별님반 주제</li>
                <li className='li04'>달님반 주제</li>
                <li className='li05'>꽃님반 주제</li>
            </>
        )

        const rootli01 = document.querySelector('.li01')
        const rootli02 = document.querySelector('.li02')
        const rootli03 = document.querySelector('.li03')
        const rootli04 = document.querySelector('.li04')
        const rootli05 = document.querySelector('.li05')


        const ULlistElement = (
            <ul
            // className = 'li01Element'
            children = {[
                <li>햇님반</li>,
                <li>별님반</li>,
                <li>달님반</li>,
                <li>꽃님반</li>
            ]}
            />
        ) 



        // ReactDOM.render(ULlistElement, rootli01)
        ReactDOM.render(titleElement, titlerootElement)
        ReactDOM.render(listElement, listrootElement)

    </script>





</body>
</html>
