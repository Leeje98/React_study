<!DOCTYPE html>
<html lang="ko">
<head>

    <!--

        node.js : javascript를 웹브라우저에서 독립시켜 로컬서버를 사용하여 어플리케이션을 실행할 수 있도록 해주는 소프트웨어 플랫폼
        npm : nodejs 패키지 매니저(package.json)
        npx : npm 패키지 실행기 => 로컬서버구동(CRA :create-react-app) => npx serve

    -->

<body>

    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        /*

          컴포넌트를 기준으로 데이터생성 위치
          props : 속성 / 컴포넌트 외부에서 데이터가 생성되어서 안쪽으로 넘어옴
          state : setter / 컴포넌트 내부의 데이터를 변경할수 있는것

          render() : props와 state를 기반으로 화면에 결과를 그림

        */

        
        const rootElement = document.getElementById('root')

        /*
            function Component(props) {
                return (
                    <h1>{props.greet} Morning~~</h1>
                )
            }
        */

            // const element = (
            //     <Component greet = 'Good' />
            // )

            class Component extends React.Component {
                render() {
                    return <h1>{this.props.greet} React</h1>
                }

                static defaultProps = {
                    greet: 'Happy~~'
                }

            }

            // Component.defaultProps = {
            //     greet: 'Bad!!'
            // }
        
        ReactDOM.render(<Component />, rootElement)
        // ReactDOM.render(<Component greet='Hi~~' />, rootElement)  // 급할때 사용
        // ReactDOM.render(element, rootElement)


    </script>
    
</body>
</html>
