<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React_test_04</title>
    <!-- (완료한 파일에 숫자를 붙여주고 작업은 index파일 그대로 간다) -->
</head>



    <!--

        node.js : javascript를 웹브라우저에서 독립시켜 로컬서버를 사용하여 어플리케이션을 실행할 수 있도록 해주는 소프트웨어 플랫폼
        npm : nodejs 패키지 매니저(package.json)
        npx : npm 패키지 실행기 => 로컬서버구동(CRA :create-react-app) => npx serve

    -->

<body>

    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const rootElement = document.getElementById('root')


                         // r-props : 속성
        function Welcome(props) {
            return <h1>Hello, {props.title}</h1>
        }                          // props는 title을 가지게 된다

                  // r- defaultProps : 디폴트(기본값)값을 정하는 명령어
        Welcome.defaultProps = {   // props의 title기본값 부여
            title: 'React!!'
        }

        const element = (
            <>
            <Welcome />                        // 기본값들어감
            <Welcome title='Javascript' />     // 일일이 수정해준값 들어감   
            <Welcome />
            </>
        )

        // ReactDOM.render(<Welcome title='React!' />, rootElement)
        ReactDOM.render(element, rootElement)


        
        


    </script>
    
</body>
</html>
