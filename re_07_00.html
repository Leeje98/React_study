<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React_Test_07_학예회 문제 풀이</title>
    <style>

        p {
            color: blue;
            font-size: 24px;
            font-weight: bold;
        }

        span {
            margin-left: 10px;
        }

        


    </style>
</head>
<body>

    <div class="title">
        <!-- 발표회 -->
    </div>

    <hr style="border: solid 2px orange;">

    <ul class="list" style="list-style-type: upper-roman;">
        <!-- custum function -->
    </ul>
    
    
    <!-- React_cdn / 리엑트 연결 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- BABEL unpkg / 바벨 연결 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const titlerootElement = document.querySelector('.title')
        const listrootElement = document.querySelector('.list')

        const titleElement = React.createElement('p', null, '발표회')

        

        const Greet = ({first, second, children}) => {
            return (
                <>
                    <li>{first}<span>{second}</span></li>
                    
                    {children}
                </>
            )
        }

        
        const element = (
            <>
                <Greet first='참가팀 순서'>
                    <ul>
                        <li>햇님반</li>
                        <li>별님반</li>
                        <li>달님반</li>
                        <li>꽃님반</li>
                    </ul>
                </Greet>

                <Greet first='햇님반 주제' second='노래 합창'></Greet>

                <Greet first='별님반 주제' second='민속 무용'></Greet>

                <Greet first='달님반 주제' second='에어로빅'></Greet>
                
                <Greet first='꽃님반 주제' second='단체 합주' /> 
                
            </>
        )



       
        ReactDOM.render(titleElement, titlerootElement)
        ReactDOM.render(element, listrootElement)

    </script>





</body>
</html>
