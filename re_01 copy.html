<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React_Test01-00</title>
</head>
<body>

    <div id="root"></div>

    <!-- React_cdn / 리엑트 연결 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- BABEL unpkg / 바벨 연결 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        /* 자바스크립트 방법
        const rootElement = document.getElementById('root')
        const h1 = document.createElement('h1')  //createElement():요소추가
        h1.setAttribute('className', 'title')    //setAttribute(): 선택한 요소(element)의 속성(attribute) 값 정함
        h1.textContent = "Hello, React!!"        //textContent= : 선택한 요소에 텍스트를 추가함
        rootElement.appendChild(h1)              // root안에 h1을 자식으로 등록
        */

        // const rootElement = document.getElementById('root')        // 변수지정

        //1) const element = React.createElement('h1', null, 'Hello, React~~')
        //2) const element = React.createElement('h1', {children: 'hello, React!'})
        //3) const element = React.createElement('h1', null, ['Hello!', 'React!'])

        /*
        const element = React.createElement(                         // createElement : 요소 추가 
            'h1',
            {
                className: 'title', 
                // children: 'Hello, React!'
                children: ['Hello, React', 'Bye, JavaScript~~']
            }
        )
        */

        // ReactDOM.render(element, rootElement)                      // ReactDOM.render : 화면에 그리다(출력하다)


        

        // JSX : BABEL Compiler

        const rootElement = document.getElementById('root')

        const element = <h1 className='title'>Hello, React!!</h1>

        ReactDOM.render(element, rootElement)










    </script>

</body>
</html>
