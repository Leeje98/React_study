<body>

    <div id="root"></div>

    <!-- BABEL unpkg / 바벨 연결 -->

    <script type="text/babel">

        /* 자바스크립트 방법
        const rootElement = document.getElementById('root')

        // const element = React.createElement('h1', {children: 'hello, React!!'})

        // 3)React.createElement('type', ['children', 'children'])

        /*

            'h1',
            {
                className: 'title', 
                // children: 'Hello, React~~'

        */

        /* 
        하나의 부모에 두명의 형제 자식은 이런형식으로 만들수 없다(나중에 입력된 자식이 먼젓번 자식을 덮어씌움) => Fragment이용
        const element01 = React.createElement('span', null, 'Hello, React!')

        // JSX : BABEL Compiler

        const rootElement = document.getElementById('root')

        // const element = <h1 className='title'>Hello, React!!</h1>

        const userClassName = 'title'
        const text = 'Hello, React~~'

        //1) const element01 = <h1 className={userClassName}> {text} </h1>
        //2) const element02 = <h1 className={userClassName} children={text}></h1>
        const element03 = <h1 className={userClassName} children={text} />


        ReactDOM.render(element03, rootElement)


        /*
        class 대신 className 사용
        단독으로 사용되는 태그는 반드시 닫는 기호를 넣음 : <br /> <green /> -- 태그를 만들어서 쓸수있다
